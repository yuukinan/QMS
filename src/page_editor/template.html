<div class="box">
	<h2>这里是标题</h2>
	<div class="container"></div>
	<div class="empty"></div>
	<div class="question">
		<div class="questionType visible">
			<button class="oneChoice">单选题</button>
			<button class="multipleChoice">多选题</button>
			<button class="text">文本题</button>
		</div>
		<p><span class="addQuestion">+</span><span class="addQuestion">添加问题</span></p>
	</div>
	<div class="empty"></div>
	<div class="result">
		<label for="deadline">问卷截止日期</label><input type="text" id="deadline"/>
		<button>保存问卷</button>
		<button>发布问卷</button>
	</div>
</div>
