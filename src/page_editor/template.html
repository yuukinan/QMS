<div class="box">
	<h2>这里是标题</h2>
	<div class="empty"></div>
	<div class="question">

		<button class="visible questionType">多选题</button>
		<button class="visible questionType">文本题</button>
		<p><span class="addQuestion">+</span><span class="addQuestion">添加问题</span></p>

	<div class="result">

		<button>发布问卷</button>
	</div>
</div>
